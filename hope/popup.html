<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hope Worldwide Massachusetts Writing Tool</title>
  </head>
  <body>
    <div id="app">

       <!-- Logo Image -->
    <img src="logo.jpg" alt="Hope Worldwide Logo" id="foundationLogo" />

      <!-- Extension Name -->
      <h1 id="extensionName">Hope Highlights</h1>

      <!-- Loading Message -->
      <div id="messageElement" style="display: none;">
        Loading talking points...
      </div>
    </div>

    <!-- Popup Structure -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>Show</h2>
        <div id="summaryContent">Loading...</div>
      </div>
    </div>

    

    <script type="module" src="/src/popup/index.js"></script>
  </body>
</html>
