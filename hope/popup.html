<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/icon/logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hope Worldwide Massachusetts Writing Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/index.css">
</head>
<body>
  <div id="app" class="app">
    <div class="section" id="inputSection">
        <img src="logo.jpg" alt="Hope Worldwide Logo" class="logo" />

        <button id="showPopupButton" class="summary-btn">Extract Story</button>

    <div class="section" id="outputSection">
        <div id="messageElement" class="loading-message hidden">Loading talking points...</div>
        <div id="summaryContent" class="summary-content hidden"></div>
    </div>
  </div>


  <script type="module" src="/src/popup/index.js"></script>
